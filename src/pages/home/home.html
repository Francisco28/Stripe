<ion-header>
  <ion-navbar>
    <ion-title>
      Stripe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Numero tarjeta</ion-label>
      <ion-input type="text" [(ngModel)]="card.number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mes Expiracion</ion-label>
      <ion-input type="number" [(ngModel)]="card.expMonth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>AÃ±o Expiracion</ion-label>
      <ion-input type="number" [(ngModel)]="card.expYear"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CvC</ion-label>
      <ion-input type="text" [(ngModel)]="card.cvc"></ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="stripeSend()" round>SEND</button>
  <ion-item>
    <p>Token</p>
    <label>{{cadena.tokeng}}</label>
  </ion-item>

</ion-content>
